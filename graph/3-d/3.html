<!DOCTYPE html><html><head>  <meta charset="utf-8">  <title>MathBox - Example: Axis labeling.</title>  <!--    This example shows labelling of axes.  -->  <script type="text/javascript" charset="utf-8" src="domready.js"></script>  <script type="text/javascript" charset="utf-8" src="MathBox-bundle.js"></script>  <script type="text/javascript">  </script>  <script type="text/javascript">  /**   * Bootstrap   */  DomReady.ready(function() {    ThreeBox.preload([      'snippets.glsl.html',    ], function () {      // MathBox boilerplate      var mathbox = window.mathbox = mathBox({        cameraControls: true,        cursor:         true,        controlClass:   ThreeBox.OrbitControls,        elementResize:  true,        fullscreen:     true,        screenshot:     true,        stats:          false,        scale:          1,      }).start();      // Viewport camera/setup      mathbox        // Cartesian viewport        .viewport({          type: 'cartesian',          range: [[-3, 3], [-2, 2], [-1, 1]],          scale: [1, 1, 1],        })        .camera({          orbit: 3.5,          phi: 4/6,          theta: 0.3,        })        .transition(300)        // Axes        .axis({          id: 'a',          axis: 0,          color: 0xa0a0a0,          ticks: 5,          lineWidth: 2,          size: .05,          labels: true,        })        .axis({          id: 'b',          axis: 1,          color: 0xa0a0a0,          ticks: 5,          lineWidth: 2,          size: .05,          zero: false,          labels: true,        })        .axis({          id: 'c',          axis: 2,          color: 0xa0a0a0,          ticks: 5,          lineWidth: 2,          size: .05,          zero: false,          labels: true,        })        // Grid        .grid({          axis: [0, 2],          color: 0xc0c0c0,          lineWidth: 1,        })  // Spline        .curve({          id: 'circle',          n: 24,          live: false,          domain: [-π/2, π/2],          expression: function (x, i) {            return [Math.cos(x+5)/2, Math.sin(x-2)/2, 0];          },          lineWidth: 5,        })      // Move axis  /*    setTimeout(function () {        mathbox.set('#c', { zero: true });        mathbox.animate('#a', {          offset: [0, 0, -1],        }, { duration: 1500 });        mathbox.animate('#b', {          offset: [-3, 0, -1],        }, { duration: 1500 });        mathbox.animate('#c', {          offset: [-3, 0, 0],        }, { duration: 1500 });      }, 3000);*/              // Move axis + grid      setTimeout(function () {        mathbox.set('#b', { labels: false, arrow: false });        mathbox.axis({          id: 'd',          axis: 1,          offset: [3, 0, -1],          ticks: 5,          lineWidth: 2,          color: 0xa0a0a0,          labels: true,          arrow: false,        });       mathbox.axis({          id: 'e',          axis: 1,          offset: [-3, 0, 1],          ticks: 5,          lineWidth: 2,          arrow: false,          color: 0xa0a0a0,        });        mathbox.axis({          id: 'f',          axis: 1,          offset: [3, 0, 1],          ticks: 5,          lineWidth: 2,          arrow: false,          color: 0xa0a0a0,        });            }, 6000)    });  });  </script>  <link href="base.css" rel="stylesheet" type="text/css" media="screen"></head><body>  <div id="info"></div></body></html>
