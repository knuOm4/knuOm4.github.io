<!DOCTYPE html><html><head>  <meta charset="utf-8">  <title>MathBox - Example: Axis labeling.</title>  <!--    This example shows labelling of axes.  -->  <script type="text/javascript" charset="utf-8" src="domready.js"></script>  <script type="text/javascript" charset="utf-8" src="MathBox-bundle.js"></script>  <script type="text/javascript">  </script>  <script type="text/javascript">  /**   * Bootstrap   */  DomReady.ready(function() {    ThreeBox.preload([      'snippets.glsl.html',    ], function () {      // MathBox boilerplate      var mathbox = window.mathbox = mathBox({        cameraControls: true,        cursor:         true,        controlClass:   ThreeBox.OrbitControls,        elementResize:  true,        fullscreen:     true,        screenshot:     true,        stats:          false,        scale:          1,      }).start();      // Viewport camera/setup      mathbox        // Cartesian viewport        .viewport({          type: 'cartesian',          range: [[-3, 3], [-2, 2], [-1, 1]],          scale: [1, 1, 1],        })        .camera({          orbit: 3.5,          phi: 4/6,          theta: 0.3,        })        .transition(300)        // Axes        .axis({          id: 'a',          axis: 0,          color: 0xa0a0a0,          ticks: 5,          lineWidth: 2,          size: .05,          labels: true,        })        .axis({          id: 'b',          axis: 1,          color: 0xa0a0a0,          ticks: 5,          lineWidth: 2,          size: .05,          zero: false,          labels: true,        })        .axis({          id: 'c',          axis: 2,          color: 0xa0a0a0,          ticks: 5,          lineWidth: 2,          size: .05,          zero: false,          labels: true,        })        // Grid        .grid({          axis: [0, 2],          color: 0xc0c0c0,          lineWidth: 1,        })// Surface function        .surface({          shaded: true,          domain: [[-1, 1], [-1, 1]],          n: [32, 32],          expression: surfaceFunc,          opacity: .999, // Bugfix: for some reason, tangent attribute is gone when material.transparent = false        })       /* .surface({          shaded: false,          domain: [[-1, 1], [-1, 1]],          n: [2, 2],          expression: sliceFunc,          color: 0x20C050,          opacity: .1,        });*/      });  });// Clock that starts as soon as it is first called (per id).  var clocks = {};  window.clock = function (id) {    if (!clocks[id]) clocks[id] = +new Date();    return (+new Date() - clocks[id]) * .001;  }  // Arbitrary function  function surfaceFunc(x, y) {    var t = clock(1);    return [x, +2  + Math.cos(t*0.4) + Math.cos(y*5), y];  }  // Horizontal slice  /*function sliceFunc(x, y) {    var t = clock(1);    return Math.sin(t) * .75 + 2;  }*/  </script>  <link href="base.css" rel="stylesheet" type="text/css" media="screen"></head><body>  <div id="info"></div></body></html>
