<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Example: Bezier Surface</title>

  <!--
    This example shows how a bicubic bezier surface is made, using lots of custom expressions and clocks. Also shows how to use the director class.
  -->

  <script type="text/javascript" charset="utf-8" src="MathBoxJs/vendor/domready.js"></script>
  <script type="text/javascript" charset="utf-8" src="MathBoxJs/build/MathBox-bundle.js"></script>

  <script type="text/javascript">
    DomReady.ready(function () {
      if (location.href.match(/^file:/)) {
        document.getElementById('info').style.opacity = 1;
        document.getElementById('info').innerHTML = "Sorry. This example does not work when accessed using file://. Please use an http:// host and try again.";
      }
    });
  </script>

  <script type="text/javascript">
  /**
   * Bootstrap
   */
  DomReady.ready(function() {
    ThreeBox.preload([
      'MathBoxJs/shaders/snippets.glsl.html',
      'MathBoxJs/resources/texture.png',
    ], function (assets) {
      // Texture shift/scale (Three.js Texture object)
      assets['texture'].repeat.set(2, 2);
      assets['texture'].offset.set(-.5, -.5);

      // MathBox boilerplate
      var mathbox = window.mathbox = mathBox({
        cameraControls: true,
        cursor:         true,
        controlClass:   ThreeBox.OrbitControls,
        elementResize:  true,
        fullscreen:     true,
        screenshot:     true,
        stats:          false,
        scale:          1,
      }).start();

      // Viewport camera/setup
      mathbox
        // Cartesian viewport
        .viewport({
          type: 'cartesian',
        })
        .camera({
          orbit: 4,
          phi: τ/4-.8,
          theta: 1.1,
        })
        .transition(300)

        // Axes
        .axis({
          id: 'a',
          axis: 0,
          color: 0xa0a0a0,
          ticks: 10,
          lineWidth: 1,
          size: .1,
          labels: true,
        })
        .axis({
          id: 'b',
          axis: 1,
          color: 0xa0a0a0,
          ticks: 10,
          lineWidth: 1,
          size: .1,
          zero: false,
          labels: true,
        })
        .axis({
          id: 'c',
          axis: 2,
          color: 0xa0a0a0,
          ticks: 10,
          lineWidth: 1,
          size: .1,
          zero: false,
          labels: true,
        })

        // Surface function
        .surface({
          n: [192, 192],
          color: 0xffffff,
          shaded: true,
          map: assets['texture'], // Asset name is the filename without extension
          mapColor: 1,
          mapOpacity: 1,
          domain: [[-1.0, 1.0], [-1.0, 1.0]],
          n: [48, 32],
          expression: surfaceFunc,
        })

      // Animate viewport between polar and cartesian
      mathbox.world().loop().hookPreRender(function () {
        var t = +new Date() * .0003;
        mathbox.set('viewport', { polar: Math.sin(t) * .5 + .5 });
      });
    });
  });
  </script>

  <script type="text/javascript">
  /**
   * Custom helpers
   */

  // Arbitrary function
  function surfaceFunc(x, y) {
      var t;
      this.h = 1;
      this.tau = 1;
      this.a ={
          x : 0,
          y : 0
      }
      var i = 0, j = 0;
    var xi = this.a.x + i * this.h;
    var yi = this.a.y + j * this.tau;
    if ((x > xi - this.h && x <= xi) && (y > yi - this.tau && y <= yi))
        t = (x - xi + this.h) / (this.h) * (y - yi + this.tau) / (this.tau);
    else if ((x > xi && x <= xi + this.h) && (y > yi - this.tau && y <= yi))
        t = (xi + this.h - x) / (this.h) * (y - yi + this.tau) / (this.tau);
    else if ((x > xi - this.h && x <= xi) && (y > yi && y <= yi + this.tau))
        t = (x - xi + this.h) / (this.h) * (yi + this.tau - y) / (this.tau);
    else if ((x > xi && x <= xi + this.h) && (y > yi && y <= yi + this.tau))
        t = (xi + this.h - x) / (this.h) * (yi + this.tau - y) / (this.tau);
    else
        return 0;      
    return [
      x,
        t,
      y];
  }

  </script>
  
  <script type="text/javascript">
    $(function(){
        $(window).on("message", function(e) {
          var data = e.originalEvent.data;

          if (data) {
              console.log(data);
          }
        });
      });      
  </script>

</head>

</body>
</html>
