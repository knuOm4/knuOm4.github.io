<script type='text/javascript'>//<![CDATA[ 
window.onload=function(){
var board = JXG.JSXGraph.initBoard('jxgbox', {keepaspectratio: true, boundingbox: [-5, 5, 5, -5], axis:true});
x = [-4,-3,-2,-1,0,1,2,3,5];
y = [-3,2,3,-1,0,2,1,4,0];
board.create('curve',[x,y]);

x1 = [0,1,2,3,5];
y1 = [0,3,2,5,1];
board.create('curve',[x1,y1]);

x2 = [0,1,2,3,5];
y2 = [0,1,0,3,-1];
board.create('curve',[x2,y2]);

}//]]> 


</script>


</head>
<body>
  <div id='jxgbox' class='jxgbox' style='width:500px; height:400px;'>
  
</body>
